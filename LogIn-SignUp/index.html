<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="offer-text">
                <h1>Offers ad-free viewing of high quality</h1>
                <p>Semper in cursus magna et eu varius nunc adipiscing. Elementum justo, laoreet sit sem semper parturient.</p>
            </div>
            <div class="video-preview">
                <img src="./signUpImage.png" alt="Video Preview">
            </div>
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2>LogIn</h2>
                <form>
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label for="email">Password</label>
                        <input type="email" id="email" name="email" placeholder="Enter your password">
                    </div>
                
                    <button type="submit" class="login-button">Login</button><br><br>
                    <p class="login-text">Don't have an account? <a href="./signUp.html">Register</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
